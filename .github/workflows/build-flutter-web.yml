name: Build Flutter for Web

on:
  push:
    paths:
      - "apps/flutter-app"
jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web
